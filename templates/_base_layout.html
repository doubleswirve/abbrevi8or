<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	
	<title>abbrevi8or - shorten my url! | {% block title %}{% endblock %}</title>
	
	<meta name="description" content="Shorten URLs, url, url is too long"/>
	<meta name="author" content="doubleswirve"/>
	
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/base.css"/>
	<!--[if IE 7]>
	<link rel="stylesheet" type="text/css" href="/css/ie7.css"/>
	<![endif]-->
	<!--[if IE 8]>
	<link rel="stylesheet" type="text/css" href="/css/ie8.css"/>
	<![endif]-->
	<!--[if IE 9]>
	<link rel="stylesheet" type="text/css" href="/css/ie9.css"/>
	<![endif]-->
</head>
<body>
	<div id="shorten-link-container" class="div-wrapper">
		{% block content %}{% endblock %}
	</div>
	<div id="fb-root"></div>
	<script type="text/javascript" src="http://connect.facebook.net/en_US/all.js#appId=224201150955521&amp;xfbml=1"></script>
	<script type="text/javascript" src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
	<script src="http://platform.linkedin.com/in.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="/scripts/jquery.enablePlaceholder.min.js"></script>
	<script type="text/javascript" src="/scripts/base.js"></script>
	<div id="social-btns-container" class="div-wrapper">
		<div id="main-fb-btn" class="main-social-btns">
			<fb:like href="" layout="box_count" send="true" width="55" show_faces="false" font="trebuchet ms"></fb:like>
		</div>
		<div id="main-twit-btn" class="main-social-btns">
			<a href="http://twitter.com/share" class="twitter-share-button" url="http://www.abbrevi8or.appspot.com/" data-count="vertical">Tweet</a>
		</div>
		<div id="main-lnkd-btn" class="main-social-btns">
			<script type="IN/Share"></script>
		</div>
		<div id="main-ggl-btn" class="main-social-btns">
			<g:plusone></g:plusone>
		</div>
	</div>
</body>
</html>
